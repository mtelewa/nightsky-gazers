<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>Night Sky Gazers</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="1024x1024" href="assets/favicon/favicon.png">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/favicon/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Stargazing community interested in astrophotography of planets, 
    stars and other objects in our wonderful universe.">
    <meta name="keywords" content="Astronomy, stars, planets, astrophotography, nebula, galaxy, telescope">
    <!-- Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<!-- Background Image in the whole body -->
<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Star Gazers</h1>      
        </a>
        <!-- Burger icon  -->
        <input type="checkbox" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label> 
    

        <nav id="nav-bar">
            <ul id="nav-icons">
                <ul id="nav-icons">
                    <li> <div class="bold-hover"> <a href="index.html"> <i class="fa-solid fa-earth-americas"></i> Home</a> </div> </li>
                    <li> <div class="bold-hover"> <a href="locations.html"> <i class="fa-solid fa-location-dot"></i> Locations</a> </div> </li>
                    <li> <div class="bold-hover"> <a href="gear.html"> <i class="fa-solid fa-binoculars"></i> Gear </a> </div> </li>
                    <li> <div class="bold-hover"> <a href="join-us.html"> <i class="fa-solid fa-hand"></i> Join Us!</a> </div> </li>
                </ul>
            </ul>
        </nav>

    </header>

    <!-- Main -->
    <main class="signup-background">
        <section>
                <h1> Explore the night sky with us! </h1>
                <form id="signup-form" method="GET" action="contact.html">
                    <fieldset>
                        <legend>Your details</legend>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email" class="text-input" required>
                <br>
                <h2> I am interested in observing:</h2>
                <div class="checklist">
                    <div>
                        <label for="stars"><h3>Stars</h3></label>
                        <input type="checkbox" name="interest" id="stars" value="stars" checked>
                    </div>
                    <div>
                        <label for="planets"></h3>Planets</h3></label>
                        <input type="checkbox" name="interest" id="planets" value="planets">
                    </div>
                    <div>
                        <label for="both"></h3>Both</h3></label>
                        <input type="checkbox" name="interest" id="both" value="both">
                    </div>
                </div>
                <div>

                </div>
                <button type="submit" class="button">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit facebook in a new tab"> 
                <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit twitter in a new tab"> 
                <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit youtube in a new tab"> 
                <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit instagram in a new tab"> 
                <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>       
    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/b39b74480d.js" crossorigin="anonymous"></script> 
</body>
</html>
